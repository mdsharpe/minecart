<table class="stats">
    <tr>
        <th>Coins</th>
        <td>{{stats?.coinCoint}} / {{stats?.coinMaxCount}}</td>
    </tr>
    <tr>
        <th>Velocity</th>
        <td>{{stats?.velocity}}</td>
    </tr>
    <tr>
        <th>Score</th>
        <td>{{stats?.distance}}</td>
    </tr>
    <tr>
        <th>Best</th>
        <td>{{stats?.distanceMax}}</td>
    </tr>
</table>
